<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Quick Notes</title>
<style>
    /* Тёмная тема, как Obsidian */
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        width: 250px;
        background: #1e1e2f;
        color: #c5c5c5;
    }

    h3 {
        margin: 0;
        padding: 10px;
        background: #2a2a40;
        text-align: center;
        font-size: 16px;
        border-bottom: 1px solid #444;
    }

    label {
        display: flex;
        align-items: center;
        margin: 10px;
        font-size: 14px;
    }

    input[type="checkbox"] {
        margin-right: 8px;
        accent-color: #c5c5c5;
    }

    input[type="color"] {
        margin: 0 10px;
        border: none;
        width: 30px;
        height: 25px;
        cursor: pointer;
        padding: 0;
        background: none;
    }

    button {
        display: block;
        width: calc(100% - 20px);
        margin: 5px 10px;
        padding: 8px 0;
        background: #2a2a40;
        color: #c5c5c5;
        border: 1px solid #444;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s, color 0.2s;
    }

    button:hover {
        background: #444466;
        color: #fff;
    }

    /* Разделители */
    .section {
        margin: 10px 0;
        border-top: 1px solid #333;
    }
</style>
</head>
<body>

<h3>Quick Notes</h3>

<div class="section">
    <label>
        <input type="checkbox" id="toggle">
        Включить заметки
    </label>
</div>

<div class="section">
    <label>Цвет заметки: <input type="color" id="noteColor"></label>
</div>

<div class="section">
    <button id="showNoteBtn">Показать заметку</button>
    <button id="hideNoteBtn">Закрыть заметку</button>
</div>

<div class="section">
    <button id="openManagerBtn">Менеджер заметок</button>
</div>

<script src="popup.js"></script>
</body>
</html>
